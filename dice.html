<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>EaW</title>
    <script type="text/javascript" src="js/eaw.io.js"></script>
    <script type="text/javascript" src="libs/socket.io.js"></script>
    <script type="text/javascript" src="libs/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="libs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/three.min.js"></script>
    <script type="text/javascript" src="libs/cannon.min.js"></script>  
    <script type="text/javascript" src="js/eaw.dice.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="css/eaw.css" rel="stylesheet">
  </head>
  <body>
<div id="dice_container" class="center_field">
  <div id="info_div" style="display: none">
      <div class="center_field">
          <span id="label"></span>
      </div>
      <div class="center_field">
          <div class="bottom_field">
              <span id="labelhelp">click to continue or tap and drag again</span>
          </div>
      </div>
  </div>
  <div id="selector_div" style="display: none">
    <div class="center_field">
        <div id="sethelp">
            choose your dice set by clicking the dices or by direct input of notation,<br/>
            tap and drag on free space of screen or hit throw button to roll
        </div>
    </div>
    <div class="center_field">
        <input type="text" id="set"></input><br/>
        <button id="clear">clear</button>
        <button style="margin-left: 0.6em" id="throw">throw</button>
    </div>
  </div>
  <div id="canvas" class="center_field"></div>
</div>
</body>
</html>
